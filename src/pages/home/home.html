<ion-header>
  <ion-navbar>
    <ion-title>
      Ionic Blank
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding class="home">
  <ion-list inset>
    <ion-item>
      <ion-label>Username</ion-label>
      <ion-input [(ngModel)]="username" type="text"></ion-input>
    </ion-item>
  </ion-list>

  <div padding>
    <button block (click)="getRepos()">Search</button>
  </div>

  <ion-card *ngFor="let repo of foundRepos" (click)="goToDetails(repo)">
    <ion-card-header>
      {{ repo.name }}
    </ion-card-header>
    <ion-card-content>
      {{ repo.description }}
    </ion-card-content>
  </ion-card>

  <h2> -- Default Template Stuff -- </h2>

  The world is your oyster.
  <p>
    If you get lost, the <a href="http://ionicframework.com/docs/v2">docs</a> will be your guide.
  </p>
</ion-content>
